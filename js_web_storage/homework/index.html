<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
</head>
<body>
  <h1>Weather Forecast</h1>
  <div id="weather-info"></div>

  <script>
    const API_KEY = '37f79f5af1f2bdbffc23bf308ea2d24a';
    const CITY_NAME = 'Kyiv';
    const WEATHER_STORAGE_KEY = 'weatherData';
    const TWO_HOURS = 2 * 60 * 60 * 1000; 

    function fetchWeatherData() {
      const storedWeatherData = localStorage.getItem(WEATHER_STORAGE_KEY);

      if (storedWeatherData) {
        const parsedData = JSON.parse(storedWeatherData);
        const currentTime = new Date().getTime();

        if (currentTime - parsedData.timestamp < TWO_HOURS) {
          displayWeather(parsedData.weather);
          return;
        }
      }

      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${CITY_NAME}&appid=${API_KEY}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const weatherDescription = data.weather[0].description;
          const currentTime = new Date().getTime();

          const weatherData = {
            timestamp: currentTime,
            weather: weatherDescription
          };

          localStorage.setItem(WEATHER_STORAGE_KEY, JSON.stringify(weatherData));
          displayWeather(weatherDescription);
        })
        .catch(error => console.error('Error fetching weather data:', error));
    }

    function displayWeather(weatherDescription) {
      const weatherInfoElement = document.getElementById('weather-info');
      weatherInfoElement.textContent = `Current weather: ${weatherDescription}`;
    }

    fetchWeatherData();
    setInterval(fetchWeatherData, TWO_HOURS);
  </script>
</body>
</html>
