<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Productly</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/styles.css'>

<body>
    <div class="site-wrapper">
        <!-- Site navigation -->
        <header>
            <div class="header-content">
                <img src="./images/logo.svg" alt="Logo" class="logo">
                <nav class="navigation">
                    <a class="text product-txt-color" href="#product">Product</a>
                    <a class="text text-brown" href="#customers">Customers</a>
                    <a class="text text-brown" href="#pricing">Pricing</a>
                    <a class="text text-brown" href="#resources">Resources</a>
                </nav>
                <div class="buttons">
                    <button class="btn-sign-in .text-brown">Sign In</button>
                    <button class="btn-sign-up btn-orange btn-radius">Sign Up</button>
                </div>
            </div>
        </header>
        <main>
            <section class="design-thinking">
                <div>
                    <h1 class="title title-1">The Design Thinking<br> superpowers</h1>
                    <p class="text-brown sub-title">
                        Tools, tutorials, design and innovation experts, all in one<br> place! The most intuitive way to imagine your next user<br> experience.
                    </p>
                    <button class="btn-orange btn-radius most-btn-styles">Get Started</button>
                </div>
                <div class="people-image">
                    <img src="./images/people.svg" alt="people image">
